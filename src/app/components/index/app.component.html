<div (window:resize)="onResize($event);">
  <nav>
    <div class="nav-wrapper red darken-1">
      <a routerLink="/index" class="brand-logo">{{ title }}</a>
      <a routerLink="/index" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
      <ul class="right hide-on-med-and-down">
        <li><a routerLink="/customers">Customers</a></li>
        <li><a routerLink="/campaigns">Campaigns</a></li>
        <li><a routerLink="/users">Users</a></li>
        <li *ngIf="login">
          <a class="waves-effect waves-light btn red lighten-5 black-text text-darken-2" (click)="logOut()">logout</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <div class="row">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
